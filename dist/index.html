<!DOCTYPE html>
<html lang="pl">

<head>

<body class="bg-zinc-800 h-screen w-screen flex justify-center items-center">

    <h1 class="block mb-2 text-lg font-medium text-gray-900 dark:text-white self-start">My
      editor</h1>
    <textarea id="editor" rows="10" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 editor--js" placeholder="Write your thoughts here..."></textarea>
    <div class="w-full flex justify-end">
      <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 load--js">load</button>
      <button type="button" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 save--js">save</button>

    </div>
  </section>
  <script defer="" src="/index.4d6bcbeb.js"></script>
